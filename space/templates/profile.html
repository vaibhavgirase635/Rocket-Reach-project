<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <style>
        body{
            background-color: rgb(19, 236, 236);
        }
        h1{
            color: black;
            font-size: 3em;
        }
        h2{
            color: rgb(221, 15, 15);
            font-size: 20px;
        }
        .bdr{
            height: 50px;
            background-color: rgb(158, 16, 241);
        }
        </style>
</head>
<body>
    <div class="container-fluid bdr">
        <center>
        <br><br><br>   
        <form action="" method="GET" enctype="multipart/form-data">
            <input type="text" name="q" placeholder="Search Profiles..." >
            <input type="submit" class="btn btn-danger" name="submit" value="Search" />
        </form>
        <center/>
        <div>
            {% if submitbutton == 'Search' and request.GET.q != '' %}
            {% if data %}
            <div class="row">
                {% for d in data %}
                <div class="col-sm-4">
                    <div class="card m-2" align="left">
                        <img class="card-img-top" src="{{d.profile_photo.url}}" alt="Mypic" height="250"/>
                        <div class="card-body">
                            <h2 class="card-title">Name : {{ d.full_name }}</h2>
                            <h2 class="card-text">Company : {{ d.company }}</h2>
                            <h2 class="card-text">Email : {{ d.email }}</h2>
                            <a class="btn btn-info" href="{% url 'getcontact' d.id %}">GET CONTACT</a>
                        </div>
                    </div>
                </div>
            </div>   
                {% endfor %}
            {% else %}
            <h1>Nothing Found</h1>
            {% endif %}
            {% endif %}
        </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
</body>
</html>
